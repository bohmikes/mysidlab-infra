---

  - name: Configure Instance
    hosts: all
    gather_facts: False
    become: true
    vars:
      hostname: MikeS-server
      tz: Pacific/Honolulu
      
     tasks:
      - name: Set timezone to "{{ tz }}"
        timezone:
          name: "{{ tz }}"
      - name: Display new timezone
        shell: date +%Z
      
      - name: Set hostname
        hostname:
          name: "{{ hostname }}"
